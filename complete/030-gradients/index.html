<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>30 gradients</title>
  <style>
    #wrapper{margin:0 auto; width:960px;}
    #box1, #box2, #box3, #box4, #box5{width:95%; height:60px; margin:20px auto; background-color: #456299; padding:2.5%; font-size: 1em;}
    #box5{height: 500px;}
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wrapper">
  <div id="box1"> Top to Bottom </div>
  <div id="box2"> Left to Right </div>
  <div id="box3"> Linear Gradient with Even Stops </div>
  <div id="box4"> Linear Gradient (with Specified Arbitrary Stops) </div>
  <div id="box5"> Radial Gradient (Centered, Full Size) </div>
</div>

</body>
</html>
