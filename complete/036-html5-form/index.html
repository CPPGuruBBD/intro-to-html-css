<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>36 - html form</title>
  <style>#wrapper{margin:0 auto; width:960px; }</style>
</head>
<body>

<div id="wrapper">
  <form action="form.html" name="form">
    Name:<input type="text" name="name" required="required"><br>
    E-mail: <input type="email" name="email"><br>
    Webpage: <input type="url" name="url"><br>
    GPA: <input type="number" name="points" min="0" max="10" step="3"><br>
    Birthdate: <input type="date" name="birthdate"><br>
    <input type="submit" value="Go!">
  </form>
</div>

<h1>Resources</h1>
<ul>
  <li><a href="http://wufoo.com/html5/types/1-email.html">Wufoo Forms</a></li>
  <li><a href="http://css-tricks.com/video-screencasts/99-overview-of-html5-forms-types-attributes-and-elements/">Videocast on HTML5 form attributes by Chris Coyier</a></li>
</ul>

</body>
</html>
