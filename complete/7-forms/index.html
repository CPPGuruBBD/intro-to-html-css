<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>7 - forms</title>
</head>
<body>

<p>Fill in my Particulars!</p>

<form action="form.html">

  <label>First name:</label>
  <input type="text" name="firstname" placeholder="name" value="Jenny"><br>

  <label>Last name:</label>
  <input type="text" name="lastname"><br>

  <label>Password:</label>
  <input type="password" name="pwd"><br>

  <label>Bio:</label>
  <textarea name="bio"></textarea><br>

  <label>Gender</label>
  <br>
  <input type="radio" name="sex" value="male"> Male<br>
  <input type="radio" name="sex" value="female"> Female<br><br>

  <label>Fav Movie</label>
  <select>
    <option>Uncharted</option>
    <option>Resident Evil</option>
    <option>Tomb Raider</option>
    <option>Call Of Duty</option>
  </select>

  <fieldset id="hobbies">
    <legend>Hobbies</legend>
    <input type="checkbox" name="hobby" value="Swimming"> Swimming<br>
    <input type="checkbox" name="hobby" value="Photography">Photography<br>
    <input type="checkbox" name="hobby" value="Painting">Painting<br>
  </fieldset>

  <br>
  <input type="submit" value="Submit!">
</form>

<h1>Resources for html forms and inputs:</h1>
<ul>
  <li><a href="http://www.w3.org/TR/html401/interact/forms.html">Forms in html</a> from W3c</li>
  <li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form">Forms</a> from MDN</li>
</ul>

</body>
</html>
